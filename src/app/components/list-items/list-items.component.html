<h4>Detalle de la Factura</h4>
@if(items.length>0){
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
            }
        </tbody>
    </table>
} @else {
    <div class="alert alert-warning">No tiene items la factura!</div>
}
